    </header>

    <!-- /Menu de navigation, composé par 3 sousmenus -->
    <nav id="menu">
        <!-- /Menu 1: menu du site -->
        <nav id="menuSite">
            <a href="index.html"><img src="./image/btn-home.png" alt="Accueil"></a>
            <a href="covid.html">COVID-19</a>

        <!-- /Menu 2: reseaux sociaux -->
        <nav id="menuSocial">
            <a href="https://twitter.com/" target="_blank"> <img class="socialImg" src="./image/twitt.png"

            <a href="https://www.facebook.com/" target="_blank"><img class="socialImg" src="./image/facebook.png"
                    alt="Facebook"></a>
            <a href="https://plus.google.com/" target="_blank"> <img class="socialImg" src="./image/gplus1.png"

        <!-- /Menu 3: login utilisateur -->

        </nav>
    </nav>


    <main>
        <!-- /Section principal -->
        <section id="connection">

            <!-- Div du milieu -->
            <div>
                <div id="galerieLeft">

                    <iframe id="video" width="560" height="315" src="https://www.youtube.com/embed/NmQbfWhW8mE"
                        frameborder="0"
                        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                        allowfullscreen>
                    </iframe>
                    <h1 id="titreVideo">Coranavirus</h1>
                    <p id="descVideo">I'll be there for you!</p>
                </div>

                <div id="galerieRight">
                    <div id="videoA" onclick="changerVideo(this.id)">
                        <h1>Coranavirus</h1>
                        <p>I'll be there for you!</p>
                    </div>
                    <div id="videoB" onclick="changerVideo(this.id)">
                        <h1>My Corona!</h1>
                        <p>Chris Mann revamps The Knack</p>
                    </div>
                </div>
            </div>



            <!--Partie sur les newsletter, info des partenaires et condition d'utilisation du site-->
            <div>
            </div>

    </section>

    <!-- /Footer de la page -->

        <a href="index.html"> <img src="./image/logo.png" alt="Logo code"></a>
        <p>Mon site de Nouvelles, tous droits réservés</p>
        <!-- /Copyright -->
    </footer>

    <script type="text/javascript">
        function changerVideo(id) {
            if (id == "videoB") {
                document.getElementById("video").src = "https://www.youtube.com/embed/ojrtwXqqc6g";
                document.getElementById("titreVideo").innerHTML = "My Corona!";
                document.getElementById("descVideo").innerHTML = "Chris Mann revamps The Knack";
            }
            else if (id == "videoA") {
                document.getElementById("video").src = "https://www.youtube.com/embed/NmQbfWhW8mE";
                document.getElementById("titreVideo").innerHTML = "Coronavirus";
                document.getElementById("descVideo").innerHTML = "I'll be there for you!";
            }
            else {
                alert("Erreur!");
            }
        }
    </script>
